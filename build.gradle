buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.10.0'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java-gradle-plugin'
apply plugin: 'com.gradle.plugin-publish'

group 'net.futureclient'
version '0.1-SNAPSHOT'

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    compile group: 'org.ow2.asm', name: 'asm-debug-all', version: '5.0.3'
}

pluginBundle {
    website = 'http://www.gradle.org/'
    vcsUrl = 'https://github.com/0-x-2-2/asmlib'
    description = 'Gradle plugin for AsmLib'
    tags = ['asmlib']

    plugins {
        mcpMapper {
            id = 'net.futureclient.asmlib'
            displayName = 'AsmLib Gradle Plugin'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
